<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTH_Gange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Password Screen -->
    <div id="passwordScreen" class="password-screen">
        <div class="password-box">
            <h2>ðŸ”’ Secure Access</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" oninput="maskFirstLetter()">
            <div class="show-password">
                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> 
                <label for="togglePassword">Show Password</label>
            </div>
            <button onclick="checkPassword()">Unlock</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <!-- Main Website Content -->
    <div class="container" id="mainContent">
        <h1>NTH Gange Secret Code Language</h1>
        <button class="clear" onclick="clearAll()">Clear All</button>
        <textarea id="inputText" placeholder="Enter your message"></textarea>
        <div class="buttons">
            <button class="encode" onclick="encodeText()">Text to Code</button>
            <button class="decode" onclick="decodeText()">Code to Text</button>
        </div>
        <div class="output-section">
            <textarea id="outputText" placeholder="Encoded/Decoded message" readonly></textarea>
            <button class="copy-btn" onclick="copyText()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
